<!-- Form Field to choose purpose -->
<mat-form-field>
  <mat-select placeholder="Purpose" [(value)]="purpose">
    <mat-option *ngFor="let p of purposes" [value]="p">
      {{p}}
    </mat-option>
  </mat-select>
</mat-form-field>

<!-- Form Starts -->
<form [formGroup]="visaForm" [(ngClass)]="purpose" *ngIf="purpose" (ngSubmit)="onSubmit()">

  <p style="font-size: 25px;font-weight: bold;text-align: center">Please provide with the Info:</p>

  <!-- Name Field -->
  <mat-form-field>    
    <input matInput placeholder="Name" type="text" formControlName="name" required>
    <mat-error class="error-message">Enter Name</mat-error>
  </mat-form-field>
<br>  
<!-- City Field -->
    <mat-form-field>
      <mat-select placeholder="City" formControlName="city" [(value)]="city">
        <mat-option *ngFor="let c of cities" [value]="c">
          {{c}}
        </mat-option>
      </mat-select>
      <mat-error class="error-message">Enter City</mat-error>
    </mat-form-field>    

    <!-- If Elsewhere then input for the city -->
  <mat-form-field *ngIf="city == 'ElseWhere'">    
    <input matInput placeholder="Enter City" type="text" formControlName="city" required>
    <mat-error class="error-message">Enter City</mat-error>
  </mat-form-field>
  <br> 

  <!-- Address -->
  <mat-form-field>    
    <input matInput placeholder="Address" type="text" formControlName="address" required>
    <mat-error class="error-message">Enter Address</mat-error>
  </mat-form-field>
  <br>

  <!-- Email -->
  <mat-form-field>    
    <input matInput placeholder="E-mail" type="email" formControlName="email" required>
    <mat-error class="error-message">Wrong Pattern</mat-error>
  </mat-form-field>
  <br>

  <!-- Phone Number -->
  <mat-form-field>    
    <input matInput placeholder="Phone Number" type="number" formControlName="phone" required>
    <mat-error class="error-message">Must be 10 digit</mat-error>
  </mat-form-field>
  <br>

  <!-- Date  -->
  <mat-form-field>    
    <input matInput placeholder="Date" type="date" formControlName="date" required>    
  </mat-form-field>
  <br>

  <!-- Interviewer Disabled as Random selection from system(User cannot choose) -->
  <mat-form-field>    
    <input matInput placeholder="Interviewer" type="text" value="{{item}}" disabled>
  </mat-form-field>
  <br>

  <!-- Generate ID -->
  <mat-form-field>    
    <input matInput placeholder="Id" type="text" value="{{id}}" disabled>
  </mat-form-field>
  <button mat-raised-button type="button" (click)="genId()">GenerateID</button>
  <br>

  <!-- Submit and Reset buttons -->
  <button mat-raised-button type="submit" [disabled]="!visaForm.valid" style="margin: 5px">Submit</button>
  <button mat-raised-button type="reset" style="margin: 5px" (click)="reset()">Reset</button>

  <!-- Error produced -->
  <mat-error class="error-message" *ngIf="err != ''" style="padding: 15px;text-align: center">{{err}}</mat-error>
</form>

<!-- Only after form Submission -->
<!-- Navigation to listing of applications -->
<div class="desk" *ngIf="succ">
  <span style="padding: 10px">Check here Complete list of Applications</span>
  <button mat-raised-button type="button" (click)="move()">List</button>
</div>
